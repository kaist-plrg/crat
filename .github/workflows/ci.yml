name: CI

on:
  push:

defaults:
  run:
    shell: bash

jobs:
  test:
    name: test

    runs-on: ubuntu-22.04

    container:
      image: kaistplrg/crat-test:1.1.2

    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - name: Change owner
        run: sudo chown -R ubuntu:ubuntu .

      - name: Check formatting
        run: sudo -u ubuntu cargo fmt --check
        env:
          LANG: "en_US.UTF-8"
          PATH: "/home/ubuntu/.cargo/bin:/home/ubuntu/.local/bin:$PATH"
          USER: "ubuntu"
          LOGNAME: "ubuntu"
      - name: Apply lints
        run: sudo -u ubuntu cargo clippy -- -D warnings
        env:
          LANG: "en_US.UTF-8"
          PATH: "/home/ubuntu/.cargo/bin:/home/ubuntu/.local/bin:$PATH"
          USER: "ubuntu"
          LOGNAME: "ubuntu"

      - name: Build dependency crate
        run: sudo -u ubuntu cd deps_crate && cargo build
        env:
          LANG: "en_US.UTF-8"
          PATH: "/home/ubuntu/.cargo/bin:/home/ubuntu/.local/bin:$PATH"
          USER: "ubuntu"
          LOGNAME: "ubuntu"

      - name: Build (Dev)
        run: sudo -u ubuntu cargo build
        env:
          LANG: "en_US.UTF-8"
          PATH: "/home/ubuntu/.cargo/bin:/home/ubuntu/.local/bin:$PATH"
          USER: "ubuntu"
          LOGNAME: "ubuntu"
      - name: Test (Dev)
        run: sudo -u ubuntu cargo test
        env:
          LANG: "en_US.UTF-8"
          PATH: "/home/ubuntu/.cargo/bin:/home/ubuntu/.local/bin:$PATH"
          USER: "ubuntu"
          LOGNAME: "ubuntu"

      - name: Build (Release)
        run: sudo -u ubuntu cargo build --release
        env:
          LANG: "en_US.UTF-8"
          PATH: "/home/ubuntu/.cargo/bin:/home/ubuntu/.local/bin:$PATH"
          USER: "ubuntu"
          LOGNAME: "ubuntu"
      - name: Test (Release)
        run: sudo -u ubuntu cargo test --release
        env:
          LANG: "en_US.UTF-8"
          PATH: "/home/ubuntu/.cargo/bin:/home/ubuntu/.local/bin:$PATH"
          USER: "ubuntu"
          LOGNAME: "ubuntu"

      - name: Benchmark (Transformation)
        run: sudo -u ubuntu ./tool.py transform resolve
        env:
          LANG: "en_US.UTF-8"
          PATH: "/home/ubuntu/.cargo/bin:/home/ubuntu/.local/bin:$PATH"
          USER: "ubuntu"
          LOGNAME: "ubuntu"
      - name: Benchmark (Build)
        run: sudo -u ubuntu ./tool.py build resolve
        env:
          LANG: "en_US.UTF-8"
          PATH: "/home/ubuntu/.cargo/bin:/home/ubuntu/.local/bin:$PATH"
          USER: "ubuntu"
          LOGNAME: "ubuntu"
      - name: Benchmark (Build, Release)
        run: sudo -u ubuntu ./tool.py build resolve --release
        env:
          LANG: "en_US.UTF-8"
          PATH: "/home/ubuntu/.cargo/bin:/home/ubuntu/.local/bin:$PATH"
          USER: "ubuntu"
          LOGNAME: "ubuntu"
